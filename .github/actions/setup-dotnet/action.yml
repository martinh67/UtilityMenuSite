name: 'Setup .NET'
description: 'Install .NET SDK and restore NuGet packages'

inputs:
  dotnet-version:
    description: '.NET SDK version'
    required: false
    default: '10.0.x'

runs:
  using: 'composite'
  steps:
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore NuGet packages
      shell: bash
      run: dotnet restore
